<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>修改密码</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="{% static 'css/font.css' %}">
    <link rel="stylesheet" href="{% static 'css/xadmin.css' %}">
    <link rel="stylesheet" href="{% static 'css/theme10.min.css' %}">
</head>
<body class="childrenBody">
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
    <legend>修改密码</legend>
</fieldset>
<form class="layui-form" action="{% url 'apps:safe_setting' %}" method="post">
    {% csrf_token %}
    <div class="layui-form-item" style="margin:0 0 15px 410px;">
        <label class="layui-form-label">
        <span class="x-red">*</span>旧密码</label>
        <div class="layui-input-inline">
            <input type="password" value="" name="password0" placeholder="请输入旧密码" lay-verify="required|oldPwd" class="layui-input pwd">
        </div>
    </div>
    <div class="layui-form-item" style="margin:0 0 15px 410px;">
        <label class="layui-form-label">
            <span class="x-red">*</span>新密码</label>
        <div class="layui-input-inline">
            <input type="password" value="" name="password1" placeholder="请输入新密码" lay-verify="required|pass" id="oldPwd"
                   class="layui-input pwd">
        </div>
    </div>
    <div class="layui-form-item" style="margin:0 0 15px 410px;">
        <label class="layui-form-label">
            <span class="x-red">*</span>确认密码</label>
        <div class="layui-input-inline">
            <input type="password" value="" name="password2" placeholder="请确认密码" lay-verify="required|confirmPwd"
                   class="layui-input pwd">
        </div>
    </div>
    <div class="layui-form-item" style="margin:0 0 15px 410px;">
        <div class="layui-input-block ">
            <button class="layui-btn" lay-submit="" lay-filter="changePwd">立即修改</button>
        </div>
        <div class="layui-input-block">
            {% if message %}
                <p style="margin-top: 25px; color: red">{{ message }}</p>
            {% endif %}
        </div>
    </div>
</form>
<script type="text/javascript" src="{% static 'lib/layui/layui.js' %}"></script>

</body>
</html>
